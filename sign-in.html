<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'> -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Login UI Example</title>
</head>
<body>
<div class="container">
    <div class="login-box">
        <div id="title" style="margin-bottom: 15px;">
            <h2>Iniciar Sesión</h2>
        </div>
        <div id="form-box">
            <form action="#">
                <input type="text" name="#" id="usr-in" placeholder="Usuario / Correo Electronico">
                <input type="password" name="#" id="pwd-in" placeholder="Contraseña">
                <button type="submit" id="submit-btn">Login</button>
            </form>
        </div>
        <div id="footer">
            <a href="#">¿Olvidaste la contraseña?</a><br>
            <i>¿No estas registrado?</i><br>
            <a href="#">Crear una cuenta</a>
        </div>
    </div>
</div>
</body>
</html>
