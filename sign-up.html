<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'> -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Sign up UI Example</title>
</head>
<body>
<div class="container">
    <div class="login-box" style="height: 320px;">
        <div id="title">
            <h2>Registro</h2>
        </div>
        <div id="form-box">
            <form action="#">
                <input type="text" name="#" id="usr-in" placeholder="Usuario">
                <input type="email" name="#" id="email-in" placeholder="Correo Electronico">
                <input type="password" name="#" id="pwd-in" placeholder="Contraseña">
                <input type="password" name="#" id="pwd_rpt-in" placeholder="Repetir contraseña">
                <button type="submit" id="submit-btn">Registrarme</button>
            </form>
        </div>
        <div id="footer">
            <i>App Name</i>
        </div>
    </div>
</div>
</body>
</html>
