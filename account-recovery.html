<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'> -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>AccountRecoveryForm UI Example</title>
</head>
<body>
<div class="container">
    <div class="login-box">
        <div id="title">
            <h2>¿Olvidaste la contraseña?</h2>
            <i>Escribe tu dirección de correo electronico para enviarte <br> los pasos necesarios para recuperar tu
                cuenta.</i>
        </div>
        <div id="form-box">
            <form action="#">
                <input type="email" name="#" id="usr-in" placeholder="Correo Electronico">
                <button type="submit" id="submit-btn">Enviar</button>
            </form>
        </div>
        <div id="footer">
            <i>App Name</i>
        </div>
    </div>
</div>
</body>
</html>
